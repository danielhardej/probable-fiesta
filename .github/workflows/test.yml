name: Test

on:
  push:
  # workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install corepack
        run: |
          npm uninstall -g yarn pnpm
          npm install -g corepack
      
      - name: Enable corepack
        run: corepack enable
        
      - name: Setup node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
        
      - name: Install dependencies
        run: |
          rm -rf node_modules
          yarn install
